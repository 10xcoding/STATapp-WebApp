<!DOCTYPE HTML>

<html>

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>STATapp SAP HANA Platform application</title>

<script
  src = "/sap/ui5/1/resources/sap-ui-core.js"
  id = "sap-ui-bootstrap"
  data-sap-ui-libs = "sap.ui.commons, sap.ui.table,sap.ui.ux3"
  data-sap-ui-theme = "sap_bluecrystal">
</script>

<script>
    sap.ui.localResources("views");
    
    var oAppHeader = new sap.ui.commons.ApplicationHeader("appHeader");
    oAppHeader.setLogoSrc("https://www.sap.com/global/images/SAPLogo.gif");
    oAppHeader.setLogoText("SAP HANA Platform: Ticketlist application in SAP HANA XS");
    oAppHeader.setDisplayWelcome(false);
    oAppHeader.setDisplayLogoff(false);
    oAppHeader.placeAt("header");
    
    
    var view = sap.ui.view({
        id :"statapp-id",
        viewName :"views.statapp",
        type : sap.ui.core.mvc.ViewType.JS
    });
    view.placeAt("content");
</script>

</head>
    
<body class = "sapUiBody" role = "application">

<div id="header"></div>
<div id="content"></div>

</body>

</html>
